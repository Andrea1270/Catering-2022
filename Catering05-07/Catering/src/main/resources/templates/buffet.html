<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

@import
	url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap')
	;

@import
	url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap')
	;
</style>
<link href="/css/lavagnaBase.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="centralBox">
		<div class="dettagli" th:if="${buffet}" th:object="${buffet}"> 
			<h2 th:text="*{nome}">nome</h2>
			<span>Descrizione buffet:</span> 
			<span th:text="*{descrizione}">descrizione </span>
			<br>
			<span th:if="${buffet.chef != null}">
				<span>Dettagli dello chef:</span>
				<a class="link1" th:href="@{'/chef' + '/' + ${buffet.chef.id}}" th:text="${buffet.chef.nome} + ' ' + ${buffet.chef.cognome}">nome cognome</a>
			</span>
			<div class="linea">____ . ____</div>
			<h2>Piatti assegnati:</h2>
			<div th:each="piatto : ${ListaPiattiBuffet}">
				<a class="link1" th:href="@{'/piatto' + '/' + ${piatto.id}}" th:text="${piatto.nome}">nome del piatto </a> 
			</div>
			<a th:href="@{/home}"><img class="catering" src="https://us.123rf.com/450wm/sergeypykhonin/sergeypykhonin1707/sergeypykhonin170700051/81891603-catering-service-logo-icon-or-label-for-design-menu-restaurant-or-cafe-vector-illustration.jpg?ver=6"></a>					
			<div th:unless="${buffet}">Questo buffet non esiste</div>
		</div>
	</div>
</body>
</html>
