<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home</title>
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

@import
	url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap')
	;

@import
	url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap')
	;
</style>
<link href="/css/lavagnaForm.css" rel="stylesheet" type="text/css">
<script></script>
</head>
<body>
	<div class="centralBox">
	 <div class="title">
		<h2>INSERISCI I DATI DI UN INGREDIENTE:</h2>
	 </div>
		<form th:action="@{/admin/ingrediente}" method="POST" th:object="${ingrediente}">
			<div th:if="${#fields.hasGlobalErrors()}">
	  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>		
			 <div class="menu">
			  <p>Nome:</p>
				<input type="text" th:field="*{nome}" required/>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			  <p>Origine:</p>
				<input type="text" th:field="*{origine}" required/>
				<span th:if="${#fields.hasErrors('origine')}" th:errors="*{origine}"></span>
			  <p>Descrizione:</p>
				<input type="text" th:field="*{descrizione}" required/>
				<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
				<button type="submit">Invio</button>
			</div>
		</form>
	</div>
</body>
</html>
