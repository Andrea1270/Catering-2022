<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

@import
	url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap')
	;

@import
	url('https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap')
	;
</style>
<link href="/css/lavagnaForm.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="centralBox">
		<div class="title">
			<h2>INSERISCI I DATI DI UN PRODOTTO:</h2>
			<a th:href="@{/admin/home}"><img class="catering" src="https://us.123rf.com/450wm/sergeypykhonin/sergeypykhonin1707/sergeypykhonin170700051/81891603-catering-service-logo-icon-or-label-for-design-menu-restaurant-or-cafe-vector-illustration.jpg?ver=6"></a>
		</div>
		<form th:action="@{/admin/piatto}" method="POST" th:object="${piatto}">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
			</div>
			<div class="menu">
			 <p>Nome:</p> 
				<input type="text"th:field="*{nome}" required />
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			 <p>Descrizione:</p> 
				<input type="text"th:field="*{descrizione}" required />
				<span th:if="${#fields.hasErrors('descrizione')}"th:errors="*{descrizione}"></span>
				<button type="submit">Invio</button>
			</div>
		</form>
	</div>
</body>
</html>
